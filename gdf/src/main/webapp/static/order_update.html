<div class="container">

<table class="table">

<thead>
    <tr>
      <th>ID</th>
      <th>Time Submitted</th>
      <th>Time Resolved</th>
      <th>Type</th>
      <th>Status</th>
      <th>User</th>
    </tr>
    <tr style="cursor: pointer;"  
ng-click="clickOrder(order)" scope="row">
	<td>{{order.id}}</td>
	<td>{{longToDate(order.submitted)}}</td>
	<td>{{longToDate(order.resolved)}}</td>
	<td>{{order.type.type}}</td>
	<td>{{order.status.status}}</td>
	<td>{{order.user.username}}</td>
</tr>
</tbody>
</table>



</div>
