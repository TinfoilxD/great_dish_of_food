
<div class="container-fluid">



<table class="table">

<thead>
    <tr>
      <th>ID</th>
      <th>Time Submitted</th>
      <th>Time Resolved</th>
      <th>Type</th>
      <th>Status</th>
      <th>User</th>
    </tr>
    <tr scope="row">
	<td>{{orderUpdate.id}}</td>
	<td>{{longToDate(orderUpdate.submitted)}}</td>
	<td>{{longToDate(orderUpdate.resolved)}}</td>
	<td>{{orderUpdate.type.type}}</td>
	<td style="cursor: pointer;">
	<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{orderUpdate.status.status}}
    <span class="caret"></span></button>
    <ul class="dropdown-menu" ng-repeat="status in allOrderStatus">
      <li>{{status.status}}</li>
    </ul>
	</td>
	<td>{{orderUpdate.user.username}}</td>
</tr>
</tbody>
</table>


</div>
