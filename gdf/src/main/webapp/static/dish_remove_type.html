<div class="container">

<table>
	<tr><th>Dish</th><th>Types</th></tr>
	<tr ng-repeat = "dish in allDishes">
		<td>{{dish.name}}</td><td><button ng-click="getTypesForDish(dish)">Edit</button></td>
	</tr>
</table>

<table>
	<tr><th>Type</th><th>Remove</th></tr>
	<tr ng-repeat="type in selectedDishTypes">
		<td>{{type.type}}</td><td><button ng-click="removeTypeFromDish(type)">X</button></td>
	</tr>
</table>

</div>
