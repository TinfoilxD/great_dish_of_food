<div class="container">

<table class="table table-hover">

<thead>
    <tr>
      <th>ID</th>
      <th>Time Submitted</th>
      <th>Time Resolved</th>
      <th>Type</th>
      <th>Status</th>
      <th>User</th>
    </tr>
  </thead>
  <tbody>
<tr style="cursor: pointer;" ng-class="{'bg-danger': order.status.id===1, 'bg-warning': order.status.id===2 || order.status.id===3, 'bg-success': order.status.id===4}" 
ng-click="clickOrder(order)" ng-repeat="order in ordersAllStatus" scope="row">
	<td>{{order.id}}</td>
	<td>{{longToDate(order.submitted)}}</td>
	<td>{{longToDate(order.resolved)}}</td>
	<td>{{order.type.type}}</td>
	<td>{{order.status.status}}</td>
	<td>{{order.user.username}}</td>
</tr>
</tbody>
</table>



</div>
