<div ng-model="loginContainer">


	<div ng-show="loginFail" class="alert alert-warning">
		<strong>Warning!</strong> Your login credentials didn't work.
	</div>

	<div class="row" style="margin-top: 20px">
		<div
			class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<form role="form">
				<fieldset>
					<h2>Login</h2>
					<hr>
					<div class="form-group">
						<input type="text" id="username" ng-model="credentials.username"
							class="form-control input-lg" placeholder="Username">
					</div>
					<div class="form-group">
						<input type="password" id="password"
							ng-model="credentials.password" class="form-control input-lg"
							placeholder="Password">
					</div>

					<hr>
					<div class="row">
						<div class="col-xs-6 col-sm-6 col-md-6">
							<input type="submit" value="Login" ng-click="login()"
								class="btn btn-lg btn-success btn-block" value="Sign In">
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6">
							<a ui-sref="register" class="btn btn-lg btn-primary btn-block">New
								Customer?</a>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>




</div>
