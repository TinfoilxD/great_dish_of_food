<div class="container">
<div ng-show="selectedManageSection=='Manage Dishes'">

<table class="table table-hover">
<tr><th>ID</th><th>Name</th><th>Price</th><th>Delete</th></tr>
<tr ng-repeat="dish in allDishes" scope="row">
	<td>{{dish.id}}</td><td>{{dish.name}}</td><td>{{dish.price}}</td><td><button>Delete</button></td>
</tr>
</table>
</div>
</div>
