<div class="container">


<div class="col-xs-4" id="manageDishSection" ng-show="selectedManageSection=='Manage Dishes'">
Filter
<select ng-model="selectedDishStatus" ng-change="showStatusDish(selectedDishStatus)" class="form-control">
    <option>All Dishes</option>
    <option>Create Dish</option>
</select> 
</div>


<div>

<table class="table table-hover">
<tr><th>ID</th><th>Name</th><th>Price</th><th>Delete</th><th>Types</th></tr>
<tr ng-repeat="dish in allDishes" scope="row" ng-click="clickDish(dish.types)">
	<td>{{dish.id}}</td><td>{{dish.name}}</td><td>{{dish.price}}</td><td><button ng-click="deleteDish(dish)">Delete</button></td>
</tr>
</table>
</div>

</div>
