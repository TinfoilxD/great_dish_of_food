<div class="container">

<select class="dropdown" ng-model="selectedType" ng-options="type.type for type in allDishTypes">
	</select>
<table>
<tr><th>ID</th><th>Name</th><th>Price</th></tr>
<tr ng-repeat="dish in allDishes">
	<td>{{dish.id}}</td><td>{{dish.name}}</td><td>{{dish.price}}</td>
</tr>
</table>

</div>
